<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Sign up</h2>
        <form ng-submit="registerUser(user_name, user_email, user_password, user_password_confirmation)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="John Smith" ng-model="user_name" required autofocus>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="user@example.com" ng-model="user_email" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="******" ng-model="user_password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="******" ng-model="user_password_confirmation" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        <br>
        <br>
        <!-- success/error messages -->
        <div id="sign_up_alert" ng-class="sign_up_status" role="alert">
            <a href="#" class="alert-link">{{ sign_up_message }}</a>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
